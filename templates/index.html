<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP CLIMA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="icon" href="/static/img/favicon.png">
    <link href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">
</head>
<body>
    
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="weather-container">
            <div class="weather-header">
                <h1 class="mb-4">Consultar Clima</h1>
            </div>
            <form action="/weather" method="post" class="mb-4">
                <div class="mb-3">
                    <label for="city" class="form-label">Ingrese el nombre de la ciudad</label>
                    <input type="text" class="form-control" id="city" name="city" required
                            oninvalid = "this.setCustomValidity('Por favor, ingrese el nombre de la ciudad')"
                            oninput = "this.setCustomValidity('')">
                </div>
                <button type="submit" class="btn btn-primary w-100">Consultar Clima</button>
            </form>

            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

        </div>
    </div>

    <footer>
        <div class="footer-text">
            <p> Dise√±ado y Desarrollado <a href="https://javiersalazar.netlify.app/">Javier Salazar</a> | Copyright &copy; 2026</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
